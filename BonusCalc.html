<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>XYZ Company's Mid-Year Bonus Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload = "main()">
  <script>
    var salary = prompt("Please enter your monthly salary:", "e.g. 20000, 38365");
    salary = parseInt(salary);
    var years = prompt("Please enter your years of service with XYZ Company:", "e.g. 1, 10, 23");
    var bonus;
    if(years >= 1 && years <= 5) {
      bonus = salary / 2;
    }
    else if (years >= 6 && years <= 15) {
      bonus = salary * 0.75;
    }
    else if (years >= 16){
      bonus = salary;
    }
    else {
      window.alert("Please refresh the page. Invalid service years entered.")
    }
    window.alert("Mid-Year Bonus will be Php " + bonus + ".");
  </script>
</body>
</html>
