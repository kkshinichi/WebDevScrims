<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Credit Card Format Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script>
    var name = prompt("Please Enter the Cardholder's Name:", "e.g. JUAN DELA CRUZ");
    var cardNum = prompt("Please Enter the Card Number:", "e.g. XXXXXXXXXXXXXXXX");
    var cardType = prompt("Please Enter the Card Provider:", "e.g. MasterCard; JCB");
    var exDate = prompt("Please Enter the Card Expiry Date:", "e.g. MM/YY");
    
    var amex = /^(?:3[47][0-9]{13})$/;
    var visa = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
    var mc = /^(?:5[1-5][0-9]{14})$/;
    var jcb = /^(?:(?:2131|1800|35\d{3})\d{11})$/;
    var expd = /^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$/;
    var card = cardNum.toString();
    var expTest;

    switch(cardType) {
      case 'American Express':
      case 'Amex':
      case 'AMEX':
        var amexTest = amex.test(card);
        if(amexTest == true) {
          expTest = expd.test(exDate);
          if(expTest == true) {
            window.alert("Congratulations " + name + "! Your card is valid in terms of format!")
          }
          else {
            window.alert("Invalid Expiry Date.")
          }
        }
        else {
          window.alert("Invalid Card Number.");
        }
        break;
      case 'Visa':
      case 'VISA':
        var visaTest = visa.test(card);
        if(visaTest == true) {
          expTest = expd.test(exDate);
          if(expTest == true) {
            window.alert("Congratulations " + name + "! Your card is valid in terms of format!")
          }
          else {
            window.alert("Invalid Expiry Date.")
          }
        }
        else {
          window.alert("Invalid Card Number.");
        }
        break;
      case 'MasterCard':
      case 'MC':
        var mcTest = mc.test(card);
        if(mcTest == true) {
          expTest = expd.test(exDate);
          if(expTest == true) {
            window.alert("Congratulations " + name + "! Your card is valid in terms of format!")
          }
          else {
            window.alert("Invalid Expiry Date.")
          }
        }
        else {
          window.alert("Invalid Card Number.");
        }
        break;
      case 'JCB':
        var jcbTest = jcb.test(card);
        if(jcbTest == true) {
          expTest = expd.test(exDate);
          if(expTest == true) {
            window.alert("Congratulations " + name + "! Your card is valid in terms of format!")
          }
          else {
            window.alert("Invalid Expiry Date.")
          }
        }
        else {
          window.alert("Invalid Card Number.");
        }
        break;
      default:
        window.alert("Invalid Card Type");
    }
  </script>
</body>
</html>
